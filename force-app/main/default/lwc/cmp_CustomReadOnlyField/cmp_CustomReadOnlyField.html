<template>
    <template lwc:if={_isCheckboxField}>
        <lightning-input type={fieldType} label={fieldLabel} checked={fieldValue} disabled="true"></lightning-input>
    </template>
    <template lwc:elseif={_isDateField}>
        <lightning-input type="date" label={fieldLabel} value={fieldValue} 
            disabled="true"></lightning-input>
    </template>
    <template lwc:elseif={_isDateTimeField}>
        <lightning-input type="datetime" label={fieldLabel} value={fieldValue} 
            disabled="true"></lightning-input>
    </template>
    <template lwc:elseif={_isNumberField}>
        <lightning-input type="number" label={fieldLabel} value={fieldValue} 
            disabled="true"></lightning-input>
    </template>
    <template lwc:elseif={_isPercentField}>
        <lightning-input type="text" label={fieldLabel} value={fieldValue} disabled="true"></lightning-input>
    </template>
    <template lwc:elseif={_isCurrencyField}>
        <lightning-input type="number" formatter="currency" label={fieldLabel} value={fieldValue} 
        disabled="true"></lightning-input>
    </template>
    <template lwc:elseif={_isTextField}>
        <lightning-input type="text" label={fieldLabel} value={fieldValue} 
            disabled="true"></lightning-input>
    </template>
</template>
