<template>
    <lightning-input 
        required 
        class="width-inp" 
        type="number" 
        label={labCustomWidth} 
        value={width} 
        data-id="width"
        onchange={handleChangeVal}>
    </lightning-input>

    <lightning-input 
        required 
        class="max-width-inp" 
        type="number" 
        label={labCustomMaxWidth} 
        value={maxWidth}
        data-id="maxWidth" 
        onchange={handleChangeVal}>
    </lightning-input>

    <lightning-input 
        required 
        class="min-width-inp" 
        type="number" 
        label={labCustomMinWidth} 
        value={minWidth}
        data-id="minWidth" 
        onchange={handleChangeVal}>
    </lightning-input>
</template>
